<div class="container">
    <div class="row">

        <!-- Headline -->
        <div class="col-md-12" *ngIf="headlineArticle">
            <app-headline-card [article]="headlineArticle"></app-headline-card>
        </div>

        <div>
            <!-- Heading -->
            <h2 *ngIf="selectedCategory" class="home-heading">{{ selectedCategory.name }}</h2>
            <h2 *ngIf="!selectedCategory" class="home-heading empty"> </h2>
        </div>

        <div class="col-md-3">
            <!-- Sidebar -->
            <app-sidebar [categories]="categories" [selectedCategory]="selectedCategory"
                (categorySelected)="filterByCategory($event)">
            </app-sidebar>
        </div>

        <div class="col-md-9">
            <!-- Articles -->
            <div class="row">
                <ng-container *ngFor="let article of standardArticles">
                    <div class="col-md-4">
                        <app-standard-card [article]="article"></app-standard-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
