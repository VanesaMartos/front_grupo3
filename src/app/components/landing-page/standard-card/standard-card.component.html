<div class="card-container">
    <ng-container *ngIf="article.category_id !== undefined">
        <a [routerLink]="['/articulo', article.slug]" class="card-link">
            <div class="card mb-3">
                <img [src]="article.url" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.excerpt.length > 100 ? article.excerpt.substring(0, 100) + '...' :
                        article.excerpt }}</p>
                </div>
            </div>
        </a>
    </ng-container>
</div>
