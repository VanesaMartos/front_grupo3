<nav *ngIf="!usersService.isLogged()" class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container-fluid">
        <form [formGroup]="formSubscribe" (ngSubmit)="onSubmit()">
            <input type="email" placeholder="Escribe aquí tu email" class="form-control" formControlName="email">
            <button class="btn btn-warning">Suscríbete</button>
        </form>
        <p class="alert" *ngIf="subscribeSuccess">Suscripción realizada exitosamente</p>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/registro']">Registro</a>
            </li>
            <li class="nav-item mr-3" *ngIf="!usersService.isLogged()">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="usuario">
    <app-profile *ngIf="usersService.isLogged()"></app-profile>
</div>
