<div class="card-container">
    <a href="#" class="card-link">
        <div class="card mb-3">
            <!-- <img [src]="article.thumbnail" class="card-img-top"> -->
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.excerpt.length > 100 ? article.excerpt.substring(0, 100) + '...' :
                    article.excerpt }}</p>
            </div>
        </div>
    </a>
</div>
